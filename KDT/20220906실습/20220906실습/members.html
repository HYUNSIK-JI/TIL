<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/_reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <!-- head -->
  <div class="container">
    <div class="container d-flex text-align-center justify-content-center">
      <h1 class="my-3">회원 가입</h1>
    </div>
    <form>
      <div class="mb-3 my-4 fw-bolder">
        <label for="Email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
      </div>
      <div class="mb-3 my-4 fw-bolder">
        <label for="Password1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="Password1">
      </div>
      <div class="mb-3 my-4 fw-bolder">
        <label for="Password2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="Password2">
      </div>
      <div class="mb-3 my-4 fw-bolder">
        <label for="Fileimg" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="Fileimg">
      </div>
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          개인정보 활용에 동의합니다
        </label>
      </div>
      <button type="submit" class="btn btn-primary">가입 신청</button>
    </form>
  </div>
</body>
</html>
